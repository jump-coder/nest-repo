name: Tests
on:
  push: # 每次push会触发这个工作流
    branches:
      - main
    pull_request:
      branches: ['*']

jobs:
  unit-tests: # 单元测试
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/build
      - name: Run tests
        run: pnpm test

  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/build
      - name: Run tests
        run: pnpm test:e2e
        env:
          POSTGRES_USER: username
          POSTGRES_PASSWORD: password
